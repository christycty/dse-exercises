<p>寫出一個程式以驗證輸入數列是否符合以下規則：</p>
<ul>
	<li>所有數字應為整數。
	<li>所有數字應大於100和小於50000。
	<li>所有數值應是不同的。
	<li>數列應符合升序排序。
</ul>

<h1>輸入</h1>

<p>第一行包含一個正整數 $N$ ，即數列長度. ($1 \le N \le 10$)</p>
<p>第二行包含 $N$ 個數字，這些數字的範圍是 $[-2147483648, 2147483647]$ (32位元整數)。</p>

<h1>輸出</h1>
<p>如輸入數列符合上述所有條件，輸出 \texttt{Valid}，否則輸出 \texttt{Invalid}。</p>
