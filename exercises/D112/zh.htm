<p>你在學習位元運算。請寫出一個程式來幫你計算不同種類的位元運算。</p>

<p>你可以透過<a href="https://zh.wikipedia.org/zh-hk/位元運算">此維基百科頁</a>去了解位元運算的規則。</p>

<h1>輸入與輸出</h1>

<p>輸入只有一行，包含兩個整數 $A$ 和 $B$，以一個空格格開。 ($0 \le A, B \le 100,000$)</p>

<p>於第一行輸出 $A$ 和 $B$ 的順位元或（OR）。<br>
   於第二行輸出 $A$ 和 $B$ 的順位元與（AND）<br>
   於第三行輸出 $A$ 和 $B$ 的順位元異或（XOR）<br>
   於第三行輸出 $A$ 的順位元方式互補。</p>
